<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1 Brawl!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>1v1 Brawl!</h1>
    <div id="startMenu">
        <h2>Welcome!</h2>
        <input type="text" id="usernameInput" placeholder="Enter your username" />
        <button id="createBtn">Create Room</button>
        <button id="joinBtn">Join Room</button>
    </div>
    <div id="enterCodePage" style="display:none;">
        <input type="text" id="codeInput" placeholder="Room code" />
        <button id="enterBtn">Join</button>
    </div>
    <div id="loadingPage" style="display:none;">
        <p id="roomCodeDisplay">Room Code: <span id="roomCode">???</span></p>
        <table id="players">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button id="startBtn">Start Game</button>
    </div>
    <div id="gameContainer" style="display:none;">
        <canvas id="gameCanvas"></canvas>
        <div id="bottomUI">
            <div id="inventoryBar">
                <div class="inventorySlot">
                    <img src="https://i.imgur.com/3W1pgBn.png" class="itemIcon" />
                    <span class="itemText">
                        AR: <span id="arAmmo">10</span>/<span id="arAmmoMax">10</span>
                    </span>
                </div>
                <div class="inventorySlot">
                    <img src="https://i.imgur.com/tbWYTJh.png" class="itemIcon" />
                    <span class="itemText">
                        SG: <span id="sgAmmo">2</span>/<span id="sgAmmoMax">2</span>
                    </span>
                </div>
                <div class="inventorySlot">
                    <img src="https://i.imgur.com/CLh2RPs.png" class="itemIcon" />
                    <span class="itemText">
                        Mosin: <span id="msAmmo">1</span>/<span id="msAmmoMax">1</span>
                    </span>
                </div>
                <div class="inventorySlot">
                    <img src="https://i.imgur.com/EjTuEyi.png" class="itemIcon" />
                    <span class="itemText">
                        Bandages: <span id="bandagesAmount">5</span>/5
                    </span>
                </div>
            </div>
            <div id="healthBarContainer">
                <div id="healthBar"></div>
                <div id="healthBarText">100 / 100</div>
            </div>
        </div>
    </div>    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-Xyz..." crossorigin="anonymous"></script>
    <script src="script/main.js" type="module"></script>
</body>
</html>
